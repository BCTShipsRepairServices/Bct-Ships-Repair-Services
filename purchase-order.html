<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Purchase Order - BCT Ships Repair Services</title>
    <link rel="icon" href="https://github.com/BCTShipsRepairServices/Bct-Ships-Repair-Services/blob/main/BCT_LOGO_only-removebg-preview.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #edf2f7; color: #2c5282; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #2c5282; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #cbd5e0; border-radius: 5px; }
        button { background-color: #2c5282; color: #edf2f7; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #1a365d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Order Request</h1>
        <form action="https://formsubmit.co/bctshipservices@gmail.com" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_next" value="https://bctshipsrepairservices.github.io/Bct-Ships-Repair-Services/thank-you.html"> <!-- Redirect after submission -->
            <input type="hidden" name="_subject" value="New Purchase Order Request"> <!-- Email subject -->
            <input type="hidden" name="_captcha" value="false"> <!-- Disable captcha -->

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="details">Order Details:</label>
            <textarea id="details" name="details" rows="5" required></textarea>

            <label for="file">Upload File (optional):</label>
            <input type="file" id="file" name="file">

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
